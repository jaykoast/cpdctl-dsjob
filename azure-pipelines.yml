# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: CmdLine@2
  inputs:
    script: |
      chmod 777 cpdctl-install.sh dsjob-setup.sh 
    workingDirectory: "$(System.DefaultWorkingDirectory)/"
- task: Bash@3
  inputs:
   targetType: 'inline'
   script: |
     ./cpdctl-install.sh
   workingDirectory: "$(System.DefaultWorkingDirectory)/"
- task: Bash@3
  inputs:
   targetType: 'inline'
   script: |
     ./dsjob-setup.sh
   workingDirectory: "$(System.DefaultWorkingDirectory)/"
